<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST" action="" id="car-insurance-form">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="gender">Gender*</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
  </div>
  <div>
    <label for="cars">Car Brand*</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>Select Car Brand</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedes">Mercedes</option>
    </select>
  </div>
  <div>
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" name="carage" required>
  </div>
  <div>
    <label for="dop">Date of Purchase*</label>
    <input type="date" id="dop" name="dop" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" required>
  </div>
  <button type="submit">Submit</button>
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
